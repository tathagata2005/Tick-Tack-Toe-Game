<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container">
        <p id="msg">Winner</p>
        <button id="new-button">New Game</button>
    </div>
    <main>
        <h1>Tick-Tack-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-button">Reset Game</button>
        <div class="choose-symbol">
            <button id="choose-o" class="choose-button">Play as O</button>
            <button id="choose-x" class="choose-button">Play as X</button>
        </div>        
    </main>
    <script src="index.js"></script>
</body>
</html>
